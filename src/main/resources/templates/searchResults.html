<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Add your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Search Results</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Word</th>
            <th>Definition</th>
            <th>Example</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="word : ${words}">
            <td th:text="${word.name}"></td>
            <td th:text="${word.definition}"></td>
            <td th:text="${word.example}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Words</a>
</div>
</body>
</html>
